spring.application.name=virusscan

spring.datasource.url=jdbc:mysql://localhost:3306/virusscan
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#logging.level.org.springframework.amqp=${SPRING_AMQP_LOG_LEVEL:TRACE}


visrusscan.rabbitmq.scanning.queue=virus-scan-queue
visrusscan.rabbitmq.scanning.exchange=virus-scan-exchange
visrusscan.rabbitmq.scanning.routing.key=virus-scan-routing-key
